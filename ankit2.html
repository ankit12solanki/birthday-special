<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shrishti!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff99cc, #ffcc99);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .message {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            margin: 20px;
        }
        .heart {
            font-size: 2em;
            color: red;
        }
        .image {
            margin-top: 20px;
            width: 200px;
            border-radius: 10px;
        }
        .button {
            background-color: #ff3399;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Shrishti!</h1>
        <div class="message">
            <p>Wishing you a day filled with love, joy, and all your favorite things!</p>
            <p class="heart">&#10084; You are amazing! &#10084;</p>
        </div>
        <img src="school.jpg" alt="Birthday Image" class="image" id="birthday-image">
        <br>
        <button class="button" onclick="restartMusic()">Click me for a Surprise</button>
        <p id="surprise-message" style="display:none; font-size:1.5em; color: #ff100cc;"></p>
    </div>

    <!-- Happy Birthday song (autoplay) -->
    <audio id="birthday-audio" src="happy-birthday-314197.mp3" autoplay loop></audio>

    <script>
        function restartMusic() {
            const message = document.getElementById('surprise-message');
            const image = document.getElementById('birthday-image');
            const audio = document.getElementById('birthday-audio');

            // Show surprise message
            message.style.display = 'block';
            message.innerHTML = 'Surprise! Happy Birthday, Shrishti! I hope your birthday is as special as you are.';

            // Change the image
            image.src = "462707609_1223954422165373_4795080663879225718_n.jpg";

            // Restart the Happy Birthday song
            audio.currentTime = 0;
            audio.play();
        }
    </script>
</body>
</html>
